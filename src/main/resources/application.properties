server.port=3000
server.servlet.context-path=/

spring.profiles.active=dev

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm:ss

# Open Api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.api-docs.version=OPENAPI_3_0

# Swagger
springdoc.swagger-ui.path=/documentation.html

# ===============================
# = Datasouce DEFAULT
# ===============================
#spring.datasource.initialization-mode=embedded

spring.datasource.url=jdbc:mysql://localhost:3306/sirio
spring.datasource.username=sirio
spring.datasource.password=sirio

# ===============================
# = JPA
# ===============================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# = Hikari
# ===============================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=28800000
spring.datasource.hikari.pool-name=SIRIO_POOL
